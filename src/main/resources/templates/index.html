<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="/soft-ui-dashboard-main/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/soft-ui-dashboard-main/assets/css/nucleo-svg.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- CSS Files -->
    <link id="pagestyle" href="/soft-ui-dashboard-main/assets/css/soft-ui-dashboard.css" rel="stylesheet" />

    <!-- Core -->
    <script src="/soft-ui-dashboard-main/assets/js/core/popper.min.js"></script>
    <script src="/soft-ui-dashboard-main/assets/js/core/bootstrap.min.js"></script>

    <!-- Theme JS -->
    <script src="/soft-ui-dashboard-main/assets/js/soft-ui-dashboard.min.js"></script>

    <title>HOA Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script>
        window.onload = function() {
            var nav_links = document.querySelectorAll("nav.sidenav .navbar-nav > .nav-item > .nav-link");
            nav_links.forEach(function(item) {
                if (item.children[1].textContent == "Dashboard") {
                    item.classList.add("active");
                    item.children[0].classList.add("text-white");
                }
            });
        }
    </script>
</head>

<body class="g-sidenav-show bg-gray-100">
<nav th:replace="sidenav :: sidenav"></nav>
<main class="main-content position-relative max-height-vh-100 h-100">
    <nav th:replace="navbar :: navbar"></nav>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <a href="/homeowners">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="numbers">
                                        <p class="text-sm mb-0 text-capitalize font-weight-bold">Homeowners</p>
                                        <h5 class="font-weight-bolder mb-0" th:text="${homeowners_count}">100</h5>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="icon icon-shape bg-gradient-info shadow text-center border-radius-md">
                                        <i class="fas fa-house-user text-lg opacity-10"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <a href="/people">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="numbers">
                                        <p class="text-sm mb-0 text-capitalize font-weight-bold">People</p>
                                        <h5 class="font-weight-bolder mb-0" th:text="${people_count}">350</h5>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="icon icon-shape bg-gradient-success shadow text-center border-radius-md">
                                        <i class="fas fa-users text-lg opacity-10"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <a href="/properties">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="numbers">
                                        <p class="text-sm mb-0 text-capitalize font-weight-bold">Properties</p>
                                        <h5 class="font-weight-bolder mb-0" th:text="${properties_count}">265</h5>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="icon icon-shape bg-gradient-warning shadow text-center border-radius-md">
                                        <i class="fas fa-city text-lg opacity-10"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <a href="/officers">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="numbers">
                                        <p class="text-sm mb-0 text-capitalize font-weight-bold">Officers</p>
                                        <h5 class="font-weight-bolder mb-0" th:text="${officers_count}">10</h5>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div class="icon icon-shape bg-gradient-danger shadow text-center border-radius-md">
                                        <i class="fas fa-user text-lg opacity-10"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6 mb-lg-0 mb-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="font-weight-bolder p-2">Assets</h4>
                        <div class="table-responsive">
                            <table class="table align-items-center justify-content center mb-4">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-center font-weight-bolder opacity-7 text-xs">Asset ID</th>
                                    <th class="text-uppercase text-secondary font-weight-bolder opacity-7 text-xs ps-2">Name</th>
                                    <th class="text-uppercase text-secondary font-weight-bolder opacity-7 text-xs ps-2">Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="assets: ${recent_assets}">
                                    <td class="text-sm text-center font-weight-bold opacity-7" th:text="${assets.id}"></td>
                                    <td class="text-sm font-weight-bold opacity-7" th:text="${assets.assetName}"></td>
                                    <td class="text-sm opacity-7" th:text="${assets.assetDescription}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <a href="/assets" class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
                            View more
                            <i class="fas fa-arrow-right text-sm ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-lg-0 mb-4">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="font-weight-bolder p-2">Donations</h4>
                        <table class="table align-items-center justify-content center mb-4">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-center font-weight-bolder opacity-7 text-xs">Donation ID</th>
                                <th class="text-uppercase text-secondary font-weight-bolder opacity-7 text-xs ps-2">Donor Name</th>
                                <th class="text-uppercase text-secondary text-center font-weight-bolder opacity-7 text-xs">Date Donated</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="donations: ${recent_donations}">
                                <td class="text-sm text-center font-weight-bold opacity-7" th:text="${donations.id}"></td>
                                <td class="text-sm font-weight-bold opacity-7" th:text="${donations.donorCompletename.id}"></td>
                                <td class="text-sm text-center font-weight-bold opacity-7" th:text="${donations.dateDonation}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="/donations" class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto">
                            View more
                            <i class="fas fa-arrow-right text-sm ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
